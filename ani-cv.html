<!DOCTYPE html>
<html lang="cmn-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>会动的简历</title>
  <link rel="stylesheet" href="./css/prism.css">
  <link rel="stylesheet" href="./css/ani.cv.css">
  <script src="./js/jquery3.3.1.js"></script>
  <style id="displayCss"></style>
</head>
<body class="clearfix">
    <div class="button">
        <span>当前速度</span>
        <span id="displaySpeed">60</span>
        <button data-speed="1">加快</button>
        <button data-speed="-1">变慢</button>
        <button data-speed="0">跳过</button>
      </div>
  <pre id="displayCode">
    <code class="language-css"></code>
  </pre>
  <div id="paper" class="paper">
    <div id="drowCat"></div>
    <pre id="cv"></pre>
  </div>
</body>
<script src="./js/prism.js"></script>
<script src="./js/ani-cv.js"></script>
</html>
